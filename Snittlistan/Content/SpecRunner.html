<!DOCTYPE html>
<html>
    <head>
        <title>Snittlistan Spec Runner</title>

        <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.2.0/jasmine.css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="sinon/sinon-1.4.0.js"></script>
        <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine.js"></script>
        <script type="text/javascript" src="jasmine/lib/jasmine-1.2.0/jasmine-html.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="js/specs/specs.mammal.js"></script>
        <script type="text/javascript" src="js/specs/specs.turn.js"></script>
        <script type="text/javascript" src="js/specs/specs.turn-view.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="js/models/mammal.chirp.js"></script>
        <script type="text/javascript" src="js/models/turn.chirp.js"></script>

        <script type="text/javascript">
            (function() {
                var jasmine_env = jasmine.getEnv();
                jasmine_env.updateInterval = 1000;

                var html_reporter = new jasmine.HtmlReporter();

                jasmine_env.addReporter(html_reporter);

                jasmine_env.specFilter = function(spec) {
                    return html_reporter.specFilter(spec);
                };

                var current_window_onload = window.onload;

                window.onload = function() {
                    if (current_window_onload) {
                        current_window_onload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmine_env.execute();
                }

            })();
        </script>
    </head>
    <body>
    </body>
</html>
