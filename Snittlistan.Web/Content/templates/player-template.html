<ul class="thumbnails">
    <li class="span2">
        <a href="#" class="thumbnail">
            <img src="http://placehold.it/160x120" alt="" />
            <h3>{{name}}</h3>
            <p>Medlem sedan {{joined}}.</p>
        </a>
    </li>
</ul>
<h3>Matcher</h3>
<table class="table table-condensed">
    <tr><th>Datum</th><th>Resultat</th></tr>
    {{#matches}}
    <tr><td>{{date}}</td><td>{{result}}</td></tr>
    {{/matches}}
</table>
